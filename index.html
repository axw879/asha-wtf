<body>

	<div class="console-stack">
		<div class="audio-container">
			<audio id="bgAudio" loop>
				<source src="audio/music.mp3" type="audio/mpeg">
			</audio>

			<button id="muteBtn" aria-label="Toggle sound">
				<img src="icons/Speaker-0.png" class="volume-on">
				<img src="icons/Speaker-Crossed.png" class="volume-off hidden">
			</button>

			<input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.4" />
			<audio id="sfxSide" src="audio/get1.mp3" preload="auto"></audio>
			<audio id="sfxContinue" src="audio/select2.mp3" preload="auto"></audio>
			<audio id="sfxBack" src="audio/select1.mp3" preload="auto"></audio>

		</div>
		<div class="console-wrapper">
			<div class="console">

				<div class="screen-area">

					<!-- SIDE BUTTONS -->
					<div class="side-buttons">
						<button data-state="start">START</button>
						<button data-state="what">WHAT?</button>
						<button data-state="how">HOW?</button>
						<button data-state="connect">CONNECT</button>
					</div>

					<!-- SCREEN -->
					<div class="screen-frame">
						<div class="screen-inner">

							<div class="screen-content" id="screenText"></div>
							<div class="screen-buttons">
								<button class="screen-back hidden" id="backBtn" type="button">
									← BACK
								</button>
								<button class="screen-continue hidden" id="continueBtn" type="button">
									CONTINUE →
								</button>
							</div>

							<div class="scanlines"></div>

						</div>
					</div>

				</div>

			</div>
		</div>
		<div class="socials">
			<a href="https://ashalamalaka.kit.com/e669b08373" target="_blank" aria-label="Newsletter">
				<img src="icons/Email.png" alt="Newsletter">
			</a>
			<a href="https://www.youtube.com/@ashalamalaka" target="_blank" aria-label="YouTube">
				<img src="icons/Youtube.png" alt="YouTube">
			</a>

			<a href="https://www.linkedin.com/in/itsashawills" target="_blank" aria-label="LinkedIn">
				<img src="icons/LinkedIn.png" alt="LinkedIn">
			</a>

			<a href="https://www.instagram.com/ashalamalaka/" target="_blank" aria-label="Instagram">
				<img src="icons/Instagram.png" alt="Instagram">
			</a>
		</div>
	</div>
